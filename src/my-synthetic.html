<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="./elements/response-views/response-global.html">
<link rel="import" href="./elements/response-views/response-synthetic.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-synthetic">
    <style include="shared-styles">
        :host {
            display: block;

        }

        .fabcard {
            position: relative;
            display: flex;
            flex-direction: row-reverse;
            padding: 10px;
        }

        paper-fab {
            --paper-fab-background: #40ff53;
            --paper-fab-iron-icon: {
                width: 32px;
                height: unset;
            }
        }
    </style>

    <template>
        <style>
            :host {
                display: block;

                padding: 10px 20px;
            }
        </style>
        <iron-ajax auto url="/users" id="usersList" on-response="logUsers" last-response={{users}} handle-as="json"></iron-ajax>

        <paper-card class="instruction-card" heading="Instructions">
            <div class="card-content">
                <p>Vous êtes ici dans la vue
                    <b>synthèses des résultats</b>. Cette vue n'est accessible qu'aux administrateurs.</p>
                <p>Vous pouvez ici :</p>
                <ul>
                    <li>
                        <b>Consulter les scores aggrégés par schémas</b> pour chaque utilisateur/patient</li>
                    <li>
                        <b>Consulter les réponses par schéma</b> pour chaque utilisateur/patient.</li>
                    <li>
                        <b>Télécharger au format XMS</b> les réponses par schémas</li>
                </ul>
                <paper-dropdown-menu label="Patient">
                    <paper-listbox class="dropdown-content" on-iron-select selected={{userSelected}}>
                        <template is="dom-repeat" items=[[users]]>
                            <paper-item id="[[item._id]]">[[item.name]] </paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </div>
        </paper-card>
        <div id="analysis" style="width:100%;margin-top:30px;">
                <response-synthetic style="width:100%" users="[[users]]" user-selected="[[userSelected]]">
    
                </response-synthetic>
        </div>
        <google-chart
        id="schemaGraph"
        style="width:100%;height:700px;margin-top:20px;"
        type="combo"
        options='{"chartArea":{"width":"70%","height":"70%"},"seriesType": "bars", "series": {"1": {"type": "line","enableInteractivity":"false","tooltip":"none"}},"title":"Score par schema","vAxis":{"title":"Score"}}'
        data='[[dataArray]]'>
      </google-chart>
        
       



    </template>

    <script>
        Polymer({
            is: 'my-synthetic',
            ready:function(){
                this.addEventListener('user-schema-complete',this.setSchema.bind(this))
               // this.userSelected=fal
            },
            printSchema:function(){
                this.$.schemaGraph.imageURI

            },
            setSchema:function(evt){
                this.dataArray=[]
                this.push('dataArray',["Schema", "Score (%)", "Seuil schéma maladaptif"])
                this.push('dataArray',["", 0, 45])

                var schema=evt.detail.schema
                for(var i=0;i<schema.length;i++)
                {
                    var schemaRep=[schema[i].schema,schema[i].percentScore,45]
                    this.push('dataArray',schemaRep)
                }
                this.push('dataArray',["", 0, 45])

                this.$.schemaGraph.redraw()
            },
            properties: {
                userId: {
                    type: String,
                    notify: true,
                }
            },

        });
    </script>
</dom-module>!
